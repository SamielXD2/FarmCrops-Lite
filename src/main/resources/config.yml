# ==========================================
# FarmCrops v1.1.0
# ==========================================
# A farming plugin with weight-based crops
# and a tiered rarity system.
#
# Need help? Check the wiki or ask in Discord
# ==========================================

# Show welcome message when players join?
# Set to false to disable. Only shows to OPs if enabled.
show-welcome-message: true

# How heavy can crops be?
weight:
  min: 0.5
  max: 5.0
  unit: "kg"

# Base prices per crop (multiplied by weight + rarity)
prices:
  wheat: 10.0
  carrot: 12.0
  potato: 11.0
  beetroot: 13.0
  melon: 15.0
  default: 10.0

# Should crops drop seeds when harvested?
seeds:
  enabled: true
  drop-chance: 100  # percentage

# Rarity tiers and their drop rates
# All chances should add up to 100%
tiers:
  common:
    chance: 65.0
    multiplier: 1.0
    color: "&7"
  uncommon:
    chance: 20.0
    multiplier: 1.5
    color: "&a"
  rare:
    chance: 10.0
    multiplier: 2.0
    color: "&9"
  epic:
    chance: 3.5
    multiplier: 3.0
    color: "&5"
  legendary:
    chance: 1.0
    multiplier: 5.0
    color: "&6"
  mythic:
    chance: 0.5
    multiplier: 10.0
    color: "&c"

# Hologram settings (requires DecentHolograms)
holograms:
  enabled: true
  harvest-flash: true      # Show hologram when harvesting
  growing-cursor: true     # Show cursor over growing crops
  particles: true          # Spawn particles on harvest
  preview-duration: 5      # How long holograms stay (seconds)
  right-click-preview: true
  require-permission: false # If true, requires farmcrops.holograms permission

# Action bar notifications
action-bar:
  enabled: true
  show-on-harvest: true

# Chat message settings
chat-messages:
  enabled: true
  show-harvest: true
  show-sell: true

# Auto-save interval (in ticks, 20 ticks = 1 second)
# 6000 ticks = 5 minutes
auto-save:
  enabled: true
  interval: 6000

# Message formats
messages:
  prefix: "&8[&6FarmCrops&8]&r "
  harvest:
    success: "&a+{money} &7({tier} {crop} - {weight}kg)"
  sell:
    success: "&aYou sold &f{amount} items &afor &2${money}"
    empty: "&cYou don't have any crops to sell!"
  welcome:
    - ""
    - "&6&l━━━━━━━━━━ &eFARMCROPS &6&l━━━━━━━━━━"
    - ""
    - "&eWelcome to the farming economy!"
    - "&7Harvest crops to earn money"
    - ""
    - "&aType &f/farm &ato get started!"
    - ""
    - "&7You can disable this message in config.yml"
    - "&6&l━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
    - ""

# Custom crops toggle
# Turn this off to disable the plugin's crop system
custom-crops:
  enabled: true
